<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>iFrame</title>
        <script type="text/javascript">
            function buttonClick(button)
            {
                alert("The button has been pressed! The button name is " + button.name + ", and value is " + button.value + ".");
            }

            function counter(element)
            {
                element.innerHTML = "The text was changed!"
            }

            function valid(form)
            {
                var fail = false;
                var name = form.name.value;
                var password = form.password.value;
                var RePassword = form.RePassword.value;
                var state = form.state.value;
                if(name == "" || name == " ")
                    {
                        fail = "You haven't write your name";
                    }
                else if(password == "")
                    {
                        fail = "You haven't write your password.";
                    }
                else if(RePassword != password)
                    {
                        fail = "The passwords are not matched.";
                    }
                else if(state == "")
                    {
                        fail = "Please, enter your sex.";
                    }
                if(fail)
                    {
                        alert(fail);
                    }
                else {
                    window.location = "http://google.com";
                }
            }
        </script>
    </head>
    <body>
        <input type="button" name="b" value="Click me" onclick="buttonClick(this)"/>

        <span onmouseover="counter(this)">
            I need your mouse!
        </span>
        <form action="" method="get" name="test" id="form">

            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Name" id="name"><br/>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="password"><br/>
            <label for="RePassword">Password verification</label>
            <input type="password" name="RePassword" placeholder="Enter your password" id="RePassword"><br/>
            <span>Sex:</span>
            <input type="radio" name="state" id="male" value="Male"/> <label for="male">Male</label>
            <input type="radio" name="state" id="female" value="Female"/> <label for="female">Female</label> <br/>
            <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Ready"/>
        </form>
    </body>
</html>
